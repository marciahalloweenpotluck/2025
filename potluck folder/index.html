<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halloween Potluck</title>
  <meta name="description" content="RSVP and dish sign-up for our Halloween Potluck." />
  <style>
    :root {
      --accent: #ff0000;
      --accent2: #b30000;
      --bg: #000000;
      --text: #f2f2f2;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 24px;
    }

    header {
      width: 100%;
      max-width: 1100px;
      padding: 24px 16px 0;
      text-align: center;
    }

    h1 {
      margin: 0.2rem 0 0.4rem;
      font-size: clamp(2.4rem, 3vw + 1rem, 3.6rem);
      letter-spacing: 0.02em;
      text-shadow: 0 0 16px rgba(255, 0, 0, 0.5), 0 0 24px rgba(255, 0, 0, 0.35);
      font-family: 'Times New Roman', Times, serif;
      color: red;
    }

    .image-wrap {
      display: grid;
      place-items: center;
      width: 100%;
      padding: 0 16px;
    }

    .hero-img {
      width: min(1100px, 96vw);
      max-height: 70vh;
      height: auto;
      object-fit: cover;
      border-radius: 28px;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.06), 0 10px 50px rgba(255, 106, 0, 0.25);
      animation: floaty 8s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .card {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 14px;
      padding: 0 4px 8px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
      margin-bottom: 12px;
    }

    .btn {
      appearance: none;
      border: 2px solid red;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      background: black;
      color: red;
      text-shadow: 0 0 5px rgba(255,0,0,0.8);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    .btn[aria-pressed="true"] { filter: saturate(1.2) brightness(1.1); }

    .sheet-wrap {
      position: relative;
      width: 100%;
      height: min(70vh, 820px);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      background: rgba(0, 0, 0, 0.3);
    }

    .sheet-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      opacity: 0.75;
      padding-bottom: 24px;
      font-size: 0.9rem;
    }

    a { color: var(--accent); }

    .bg-canvas{
      position:fixed;
      inset:0;
      width:100vw; height:100vh;
      z-index:-2;
      display:block;
      background: radial-gradient(1200px 800px at 50% -20%, #2b0006 0%, #0b0003 60%, #000 100%);
    }
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
      pointer-events:none;
    }
  </style>
</head>
<body>
  <canvas id="blood-bg" class="bg-canvas" aria-hidden="true"></canvas>
  <header>
    <h1>Halloween Potluck</h1>
  </header>

  <div class="image-wrap">
    <img class="hero-img" src="center-image.png" alt="Spooky jack-o'-lanterns" />
  </div>

  <main class="card" role="region" aria-label="Potluck Sign-up">
    <div class="controls">
      <button id="audioToggle" class="btn" aria-pressed="false" aria-label="Toggle background music">Click me</button>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/1kH9fYY2OJx9lhPRg8cNEQclUV3aRBRDdHwA3PsoT8sI/edit" target="_blank" rel="noopener">Open in Google Sheets</a>
    </div>

    <div class="sheet-wrap" aria-label="Embedded spreadsheet">
      <iframe
        title="Potluck Sign-up Sheet"
        src="https://docs.google.com/spreadsheets/d/1kH9fYY2OJx9lhPRg8cNEQclUV3aRBRDdHwA3PsoT8sI/edit?usp=sharing&widget=true&headers=false"
        allow="clipboard-write; fullscreen"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <audio id="bgm" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <footer>
    <p>Questions or last-minute changes? Text your host.</p>
  </footer>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('audioToggle');

    async function tryPlay() {
      try { await audio.play(); btn.textContent = 'Pause Music'; btn.setAttribute('aria-pressed', 'true'); } catch (e) {}
    }
    document.addEventListener('DOMContentLoaded', tryPlay);

    btn.addEventListener('click', async () => {
      if (audio.paused) {
        try { await audio.play(); btn.textContent = 'Pause Music'; btn.setAttribute('aria-pressed', 'true'); } catch (e) {}
      } else {
        audio.pause(); btn.textContent = 'Click me'; btn.setAttribute('aria-pressed', 'false');
      }
    });

    // ==== Dripping blood background (Canvas) ====
    (function(){
      const canvas = document.getElementById('blood-bg');
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      let W, H, dpr;
      const droplets = [];
      const MAX = 100;
      const GRAVITY = 0.02;
      const WIND = 0.003;

      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = canvas.width  = Math.floor(innerWidth  * dpr);
        H = canvas.height = Math.floor(innerHeight * dpr);
        canvas.style.width  = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        droplets.length = 0;
        for(let i=0;i<MAX;i++) droplets.push(makeDrop(Math.random()*W, Math.random()*H));
      }

      function makeDrop(x,y){
        const size = rand(12, 28) * dpr;
        return { x, y,
          vx: rand(-0.02, 0.02) * dpr,
          vy: rand(0.3, 0.8) * dpr,
          r: size,
          tail: size * 2.5,
          life: rand(0.8, 1),
          drip: true
        };
      }

      function rand(min,max){ return min + Math.random()*(max-min); }
      function bloodGradient(x,y,r){
        const g = ctx.createRadialGradient(x,y, r*0.1, x,y, r);
        g.addColorStop(0, 'rgba(250,0,0,1)');
        g.addColorStop(0.5, 'rgba(170,0,0,0.95)');
        g.addColorStop(1, 'rgba(90,0,0,0.9)');
        return g;
      }

      function drawDrop(p){
        const w = p.r * 0.35;
        ctx.fillStyle = bloodGradient(p.x, p.y, p.r);
        ctx.beginPath();
        ctx.moveTo(p.x, p.y - p.tail);
        ctx.bezierCurveTo(p.x + w, p.y - p.tail * 0.5, p.x + w, p.y, p.x, p.y + p.r);
        ctx.bezierCurveTo(p.x - w, p.y, p.x - w, p.y - p.tail * 0.5, p.x, p.y - p.tail);
        ctx.fill();
      }

      function step(){
        ctx.clearRect(0,0,W,H);
        for(const p of droplets){
          drawDrop(p);
          p.vy += GRAVITY * (0.5 + p.life);
          p.y += p.vy;
          p.x += p.vx;
          if(p.y - p.r > H){
            p.x = Math.random()*W;
            p.y = -rand(50,200);
            p.vy = rand(0.3,0.8)*dpr;
            p.r = rand(12,28)*dpr;
            p.tail = p.r*2.5;
          }
        }
        requestAnimationFrame(step);
      }

      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
